<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="/UETCodeHub_Backend/resources/bootstrap/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="/UETCodeHub_Backend/resources/dist/css/AdminLTE.min.css"/>
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="/UETCodeHub_Backend/resources/dist/css/skins/_all-skins.min.css"/>
        <title>
            <ui:insert name="title">
                UET CodeHub
            </ui:insert>
        </title>
    </h:head>
    <h:body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <ui:include src="Top.xhtml"/>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <ui:include src="Left.xhtml"/>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <ui:insert name="pageName">
                            Blank Page
                        </ui:insert>
                    </h1>
                    <ol class="breadcrumb">
                        <ui:insert name="directoryDir">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li><a href="#">Examples</a></li>
                            <li class="active">Blank page</li>
                        </ui:insert>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <!-- Default box -->
                    <div class="box">        
                        <div class="box-body">
                            <ui:insert name="content">

                                Page content here

                            </ui:insert>
                        </div>
                    </div><!-- /.box -->

                </section><!-- /.content -->
            </div><!-- /.content-wrapper -->

            <ui:include src="Footer.xhtml"/>

            <!-- Control Sidebar -->
            <ui:include src="ControlSidebar.xhtml"/>
            <!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed
                 immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>
        </div><!-- ./wrapper -->

         <!--jQuery 2.1.4--> 
        <!--<script src="/UETCodeHub_Backend/resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>-->
         <!--Bootstrap 3.3.5--> 
        <script src="/UETCodeHub_Backend/resources/bootstrap/js/bootstrap.min.js"></script>
         <!--SlimScroll--> 
        <script src="/UETCodeHub_Backend/resources/plugins/slimScroll/jquery.slimscroll.min.js"></script>
         <!--FastClick--> 
        <script src="/UETCodeHub_Backend/resources/plugins/fastclick/fastclick.min.js"></script>
         <!--AdminLTE App--> 
        <script src="/UETCodeHub_Backend/resources/dist/js/app.min.js"></script>
         <!--AdminLTE for demo purposes--> 
        <script src="/UETCodeHub_Backend/resources/dist/js/demo.js"></script>
    </h:body>
</html>
