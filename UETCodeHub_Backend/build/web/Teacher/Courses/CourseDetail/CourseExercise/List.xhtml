<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="frm">
                <p:messages id="msg" showDetail="true" />
                
                <p:contextMenu for="tbl">
                    <p:menuitem value="Upload Testcase" icon="ui-icon-list-ul" oncomplete="PF('wgUpload').show()" />
                </p:contextMenu>
                
                <p:dataTable id="tbl" value="#{courseProblemsBean.lst}" var="item" widgetVar="wgTbl"
                             paginator="true" rows="10" rowsPerPageTemplate="10,20,30"
                             rowKey="#{item.courseProblemId}"
                             selection="#{courseProblemsBean.selected}" selectionMode="single"
                             editable="true"
                             >
                    <!--Table header button-->
                    <f:facet name="header">
                        <div style="float: left">
                            <p:commandButton value="Create" oncomplete="PF('wgCreate').show()" />
                            <p:commandButton value="Clone" update=":tabs:frm:msg"/>
                        </div>
                        <div style="clear: both"></div>
                    </f:facet>

                    <!--Table data column-->
                    <p:column headerText="ID">
                        <h:outputText value="#{item.courseProblemId}"/>
                    </p:column>
                    
                    <p:column headerText="Course">
                        <h:outputText value="#{item.course.courseName}"/>
                    </p:column>
                    
                    <p:column headerText="Creator">
                        <h:outputText value="#{item.problem.user.username}"/>
                    </p:column>
                    
                    <p:column headerText="Problem Content">
                        <h:outputText value="#{item.problem.content}"/>
                    </p:column>
                    
                    <p:column headerText="Hard level">
                        <h:outputText value="#{item.hardLevel}"/>
                    </p:column>
                    
                    <p:column headerText="Score">
                        <h:outputText value="#{item.scoreInCourse}"/>
                    </p:column>
                    
                    <p:column headerText="Status">
                        <h:outputText value="#{item.isActive}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:composition>
    </h:body>
</html>
