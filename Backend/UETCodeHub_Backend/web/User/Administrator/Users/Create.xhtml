<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>            
            <p:dialog widgetVar="wgCreate" modal="true" resizable="false" header="Create New User">
                <h:form id="frmCreate">
                    <p:messages id="msg" showDetail="true" showSummary="false"/>
                    <p:panelGrid id="pnlCreate" columns="2">
                        <!--Create Panel header-->
                        <f:facet name="header">
                            <!--<h:outputText value="Add new User"/>-->
                        </f:facet>

                        <!--Input field-->
                        <h:outputLabel for="txtUsername" value="Username" />
                        <h:inputText id="txtUsername" value="#{usersBean.createdUser.username}"/>

                        <h:outputLabel for="txtPassword" value="Password" />
                        <h:inputSecret id="txtPassword" value="#{usersBean.createdUser.password}"/>

                        <h:outputLabel for="txtFisrtname" value="First name" />
                        <h:inputText id="txtFisrtname" value="#{usersBean.createdUser.firstname}"/>

                        <h:outputLabel for="txtLastname" value="Last name" />
                        <h:inputText id="txtLastname" value="#{usersBean.createdUser.lastname}"/>
                        
                        <h:outputLabel for="txtRole" value="Role"/>
                        <p:selectOneMenu id="txtRole" value="#{usersBean.createdUser.role}" converter="userroleConverter">
                            <f:selectItems value="#{usersBean.lstRole}" var="item" itemLabel="#{item.roleName}" itemValue="#{item}"/>
                        </p:selectOneMenu>
                        <!--Footer Button-->
                        <f:facet name="footer">
                            <p:commandButton value="Add" actionListener="#{usersBean.create}"                                              
                                             update=":frm:tbl, :frmCreate:msg, :frm:msg" />
                            <p:commandButton value="Cancel" onclick="PF('Æ°gCreate').hide()"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
