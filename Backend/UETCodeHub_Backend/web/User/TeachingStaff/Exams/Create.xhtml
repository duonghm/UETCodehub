<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>            
            <p:dialog widgetVar="wgCreate" modal="true" resizable="false" header="Create New Exam">
                <h:form id="frmCreate">
                    <p:messages id="msg" showDetail="true" showSummary="false"/>
                    <p:panelGrid id="pnlCreate" columns="2">
                        <!--Create Panel header-->
                        <f:facet name="header">
                            <!--<h:outputText value="Add new User"/>-->
                        </f:facet>

                        <!--Input field-->
                        <p:outputLabel for="txtExamname" value="Exam name"/>
                        <p:inputText id="txtExamname" value="#{examsBean.obj.examName}"/>
                        
                        <p:outputLabel for="txtCourse" value="For course"/>
                        <p:inputText id="txtCourse" value="#{examsBean.obj.courseId}"/>
                        
                        <p:outputLabel for="cldFrom" value="From"/>
                        <p:calendar id="cldFrom" value="#{examsBean.obj.availableFrom}"/>
                        
                        <p:outputLabel for="cldTo" value="To"/>
                        <p:calendar id="cldTo" value="#{examsBean.obj.availableTo}"/>
                        
                        <!--Footer Button-->
                        <f:facet name="footer">
                            <p:commandButton value="Add" actionListener="#{examsBean.create}" update=":frm:tbl, :frm:msg"/>
                            <p:commandButton value="Cancel" onclick="PF('wgCreate').hide()"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
